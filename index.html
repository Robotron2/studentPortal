<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>

<body>
    <div class="signUp-div">
        <div class="logo-signUp"><img src="logo.png" alt="Logo"></div>
        <div class="title">Sign Up</div>
        <div class="form-field">
            <center><small id="disp" style="color: red;"></small></center>
            <div class="firstname-div">
                <span class="fa-solid fa-user"></span>
                <input type="text" id="firstNameInput" class="fname-input" placeholder="Firstname" required>
            </div>
            <div class="lastname-div"><span class="fa-solid fa-user"></span><input type="text" id="lastNameInput" class="lname-inputInput" placeholder="Lastname" required></div>
            <div class="email-divSignUp">
                <span class="fa fa-envelope"></span>
                <input type="email" id="userEmailInput" class="email-input" placeholder="Email" required>
            </div>
            <div class="password-divSignUp">
                <span class="fa fa-lock"></span><input type="password" id="userPasswordInput" class="pass-input" placeholder="Password" required>
            </div>
        </div>
        <button class="login-btn" id="signUpBtn">Create Account</button>
        <div class="links">
            Have an account? <a href="login.html">Login here</a>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
