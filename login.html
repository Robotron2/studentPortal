<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <center>
        <div class="login-div">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="title">Login</div>

            <div class="form-field">
                <small id="disp" style="color: red;"></small>
                <div class="email-div">
                    <span class="fa fa-envelope"></span>
                    <input type="email" id="Email" class="email-input" placeholder="Email" required>
                </div>
                <div class="password-div">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="Password" class="pass-input" placeholder="Password" required>
                </div>
            </div>
            <button class="login-btn" onclick="logIn()">Login</button>
            <div class="links">
                <a href="#">Forgot password?</a> <strong>OR</strong> <a href="index.html">Create account</a>
            </div>
        </div>
    </center>
</body>

</html>
